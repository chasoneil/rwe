<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden"> <input id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色名：<span style="color: red;">*</span></label>
								<div class="col-sm-3">
									<input id="roleName" name="roleName" class="form-control" type="text" required>
								</div>
								<label class="col-sm-2 control-label">角色标识：</label>
								<div class="col-sm-3">
									<select data-placeholder="--选择分组--" name="roleSign" id="roleSign"
											class="form-control chosen-select-role-type" tabindex="1" required>
										<option value="">--选择分组--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="menuTree"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/appjs/app-util.js"></script>

	<script th:inline="javascript">
		loadDictType('role_type', null, 'chosen-select-role-type');
	</script>

	<script type="text/javascript" src="/js/appjs/sys/role/add.js">
	</script>
</body>

</html>
