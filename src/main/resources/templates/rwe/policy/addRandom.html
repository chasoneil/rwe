<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">策略名:</label>
								<div class="col-sm-8">
									<input id="policyName" name="policyName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group"> 
                                <label class="col-sm-3 control-label">策略类型:</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="策略类型" class="chosen-select" style="width:468px;" tabindex="4" name="policyType" id="policyType">
                                        <option value="随机策略">随机策略</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label class="col-sm-3 control-label">策略适用星期(多选):</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
	                                    <select data-placeholder="请选择策略适用的星期,当选择了策略类型,星期以策略类型为准" class="chosen-select" multiple style="width:468px;mar" tabindex="4" name="policyWeek" id="policyWeek">
	                                        <option value="2">星期一</option>
	                                        <option value="3">星期二</option>
	                                        <option value="4">星期三</option>
	                                        <option value="5">星期四</option>
	                                        <option value="6">星期五</option>
	                                        <option value="7">星期六</option>
	                                        <option value="1">星期日</option>
	                                    </select>
                                    </div>
                                </div>
                            </div>
							<div class="form-group"> 
                                <label class="col-sm-3 control-label">开始通电时间:<span style="color: red;">*</span></label>
                                <div class="col-sm-8">
                                    <div class="input-group clockpicker" data-autoclose="true">
                                        <input class="form-control" type="text" id="policyStartTime" name="policyStartTime">
                                        <span class="input-group-addon">
                                             <span class="fa fa-clock-o"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label class="col-sm-3 control-label">通电持续时间(分钟):<span style="color: red;">*</span></label>
                                <div class="col-sm-8">
                                    <input placeholder="请填入持续通电的分钟数,只能填入3小时(180分钟)以内的正整数" id="policyDur" name="policyDur" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="form-group"> 
                                <label class="col-sm-3 control-label">空间选择(多选):<span style="color: red;">*</span></label>
                                <div class="col-sm-8">
	                                <div id="spaceTree"></div>
                                </div>
                                <input id="policySpaceKeys" name="policySpaceKeys" type="hidden">
                            </div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	    </div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rtm/policy/addRandom.js"></script>
	<script th:inline="javascript">
	    //loadSpaces([[${groupCode}]], 'chosen-select-device-group');
	    
	    $(document).ready(function () 
	    {
	        $('.clockpicker').clockpicker();
	    });
	    
	    var config = {
	        '.chosen-select': {},
	        '.chosen-select-deselect': {
	            allow_single_deselect: true
	        },
	        '.chosen-select-no-single': {
	            disable_search_threshold: 10
	        },
	        '.chosen-select-no-results': {
	            no_results_text: 'Oops, nothing found!'
	        },
	        '.chosen-select-width': {
	            width: "95%"
	        }
	    }
	    for (var selector in config) {
	        $(selector).chosen(config[selector]);
	    }
	    
    </script>
</body>
</html>
