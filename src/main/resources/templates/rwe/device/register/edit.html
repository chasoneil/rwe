<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="devId" name="devId" th:value="${device.devId}" type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">编号：<span style="color: red;">*</span></label>
								<div class="col-sm-8">
									<input id="devCode" name="devCode" th:value="${device.devCode}" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">序列号：<span style="color: red;">*</span></label>
								<div class="col-sm-8">
									<input id="devNumber" name="devNumber" th:value="${device.devNumber}" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">终端编组：<span style="color: red;">*</span></label>
								<div class="col-sm-8">
                                    <select data-placeholder="--请选择分组--" name="devGroupCode" id="devGroupCode"
                                            class="form-control chosen-select-device-group" tabindex="1" required>
                                        <option value=""></option>
                                    </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">终端类型：<span style="color: red;">*</span></label>
								<div class="col-sm-8">
                                    <select data-placeholder="--请选择终端类型--" name="devType" id="devType"
                                            class="form-control chosen-select-device-type" tabindex="2" required>
                                        <option value=""></option>
                                    </select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	
    <script type="text/javascript" src="/js/appjs/app-util.js"></script>
    <script th:inline="javascript">
        loadDictType('device_type',     [[${device.devType}]],      'chosen-select-device-type');
        loadSpaces([[${device.devGroupCode}]], 'chosen-select-device-group');
    </script>
	
	<script type="text/javascript" src="/js/appjs/rtm/device/register/edit.js"></script>
</body>
</html>
