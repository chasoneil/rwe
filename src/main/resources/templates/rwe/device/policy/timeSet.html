<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">终端编组：<span style="color: red;">*</span></label>
								<div class="col-sm-8">
		                            <div class="input-group">
		                                <select data-placeholder="请选择设备编组" class="chosen-select" multiple style="width:468px;" tabindex="4" name="spaceCode" id="spaceCode">
		                                    <option value="">--请选择设备编组--</option>
		                                    <span th:each="space, index : ${spaces}">
		                                        <option th:value="${space.spaceCode}" th:text="${space.spaceAddress}"></option>
		                                    </span>
		                                </select>
		                            </div>
								</div>
							</div>
							
							<div class="form-group"> 
                                <label class="col-sm-3 control-label">是否开启定时功能：</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" class="js-switch" id="timingFlag"/>
                                </div>
                            </div>
							
							<div class="form-group"> 
                                <label class="col-sm-3 control-label">定时开时间：</label>
                                <div class="col-sm-8">
	                                <div class="input-group clockpicker" data-autoclose="true">
	                                    <input class="form-control" type="text" id="timingOpenTime" name="timingOpenTime">
			                            <span class="input-group-addon">
			                                    <span class="fa fa-clock-o"></span>
			                            </span>
	                                </div>
                                </div>
                            </div>
                            
                            <div class="form-group">    
                                <label class="col-sm-3 control-label">定时关时间：</label>
                                <div class="col-sm-8">
	                                <div class="input-group clockpicker" data-autoclose="true">
	                                    <input class="form-control" type="text" id="timingCloseTime" name="timingCloseTime" >
	                                    <span class="input-group-addon">
	                                            <span class="fa fa-clock-o"></span>
	                                    </span>
	                                </div>
                                </div>
                            </div>
                            
                            <div class="form-group"> 
                                <label class="col-sm-3 control-label">是否开启延时关闭功能：</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" class="js-switch_3" id="delayFlag"/>
                                </div>
                            </div>
                            
                            <div class="form-group"> 
                                <label class="col-sm-3 control-label">延时关闭时间(小时)：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="delayedOpenTime" name="delayedOpenTime" placeholder="请输入延时关闭的小时数,例如：03">
                                </div>
                            </div>
                            
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	
    <script type="text/javascript" src="/js/appjs/app-util.js"></script>
    <script th:inline="javascript">
        //loadSpaces([[${groupCode}]], 'chosen-select-device-group');
        
        $(document).ready(function () 
        {
            $('.clockpicker').clockpicker();
        });
        
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-results': {
                no_results_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
        
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });

        var elem_2 = document.querySelector('.js-switch_2');
        var switchery_2 = new Switchery(elem_2, {
            color: '#ED5565'
        });

        var elem_3 = document.querySelector('.js-switch_3');
        var switchery_3 = new Switchery(elem_3, {
            color: '#1AB394'
        });
    </script>
	
	<script type="text/javascript" src="/js/appjs/rtm/device/policy/edit.js"></script>
</body>
</html>
