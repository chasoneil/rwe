<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" class="hidden" th:value="${job.id}">
							<div class="form-group">
								<label class="col-sm-2 control-label">任务名称：</label>
								<div class="col-sm-4">
									<input id="jobName" name="jobName" class="form-control" type="text" th:value="${job.jobName}">
								</div>
								<label class="col-sm-2 control-label">任务分组：</label>
								<div class="col-sm-4">
                                    <select data-placeholder="--选择分组--" name="jobGroup" id="jobGroup"
                                            class="form-control chosen-select-job-group" tabindex="1" required>
                                        <option value="">--选择分组--</option>
                                    </select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务类：</label>
								<div class="col-sm-10">
									<input id="beanClass" name="beanClass" class="form-control"
										type="text" th:value="${job.beanClass}">
								</div>
							</div>
							
                            <div class="form-group">
                                <label class="col-sm-2 control-label">cron表达式：</label>
                                <div class="col-sm-4">
                                    <input id="cronExpression" name="cronExpression" class="form-control" type="text" th:value="${job.cronExpression}">
                                </div>
                                
                                <div class="col-sm-6">
                                    <a class="btn btn-default" href="http://www.pppet.net/" target="_blank">参考生成</a>
                                </div>
                            </div>
							
							<div class="form-group hidden">
								<label class="col-sm-2 control-label">是否同步：</label>
								<div class="col-sm-4">
									<input id="isConcurrent" name="isConcurrent"
										class="radio-inline" value="1" type="radio">是
									<input id="isConcurrent" name="isConcurrent"
										class="radio-inline" value="0" type="radio">否
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务描述：</label>
								<div class="col-sm-10">
									<textarea id="description" name="description" class="form-control" th:text="${job.description}"></textarea>
								</div>
							</div>
							<input id="jobStatus" name="jobStatus" class="form-control hidden"
								   type="text" value="0" th:value="${job.jobStatus}">

							<div class="form-group">
							    <label class="col-sm-2 control-label"></label>
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
    
    <script type="text/javascript" src="/js/appjs/app-util.js"></script>
    <script th:inline="javascript">
        loadDictType('job_group',    [[${job.jobGroup}]], 'chosen-select-job-group');
    </script>
    
	<script type="text/javascript"
		src="/js/appjs/common/job/edit.js">
		
	</script>
</body>
</html>
